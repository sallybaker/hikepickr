<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="hiking, bushwalking, trails, bushwalks, walking">
    <meta name="author" content="Sally Baker">
    <meta name="robots" content="noindex, nofollow" />
     <link rel="stylesheet" href="style.css" media="all">
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,500&family=Roboto&display=swap" rel="stylesheet">
    <title>Hike Pickr</title>
  </head>
  <body>  
    <header>
      <a href="index.html"><h1>Hike Pickr</h1></a>
    </header>
    <main>
      <content>
        <banner>
          <h1 class="action">Choose Your Next Adventure...</h1>
        </banner>
        <pickr>
          <form>
            <label for="dropdown" id="dropdown-label" class="question">How much time do you have?</label></br>
            <select id="dropdown">
             <option value="">--- select an option ---</option>
              <option value="short">Short hikes (<1 hr) </option>
              <option value="half day">Half day hikes (2-4 hours)</option>
              <option value="full day">Full day hikes (>4 hours) </option>
              <option value="multiday">Multi-day hikes</option>
            </select></br>
            <label class="question">What do you want to see?</label></br>
            <label>
              <input type="checkbox" name="features" value="waterfalls">Waterfalls
            </label><br>
            <label>
              <input type="checkbox" name="features" value="lookout">Views for miles
            </label><br>
            <label>
              <input type="checkbox" name="features" value="swimming">Swimming
            </label><br>
            <label>
              <input type="checkbox" name="features" value="caves">Caves
            </label><br>
            <label>
              <input type="checkbox" name="features" value="scrambling">Scrambling
            </label><br>
            <label>
              <input type="checkbox" name="features" value="navskills">Navigation skills
            </label><br>
            <label>
              <input type="checkbox" name="features" value="historical">Historical
            </label><br>
            <label>
              <input type="checkbox" name="features" value="rainforest">Rainforest
            </label><br>
                <label>
              <input type="checkbox" name="features" value="coastal">Coastal
            </label><br>
            <button type="submit" id="submit">Search</button>
          </form>
        </pickr>
      <content>
    </main>
    <footer><span id="copyright">&copy; 2020 Sally Baker</span>
    </footer>
  </body>
</html>
